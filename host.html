<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Host</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <body style="font-family: system-ui; padding: 16px;">
    <h2>Host Chat</h2>
    <iframe src="/static/index.html" style="width:100%; height:80vh; border:1px solid #ddd; border-radius:8px;"></iframe>

    <script>
      // Hacky but simple: pre-fill the guest UI inside the iframe
      const params = new URLSearchParams(location.search);
      const code = params.get("code") || "100";
      const name = params.get("name") || "Host";

      const iframe = document.querySelector("iframe");
      iframe.onload = () => {
        const doc = iframe.contentWindow.document;
        doc.getElementById("code").value = code;
        doc.getElementById("name").value = name;
      };
    </script>
  </body>
</html>
